name: codecov generate
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-18.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2.3.1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 14
      - name: yarn install
        run: |
          yarn install --frozen-lockfile

      - name: Configure private AWS npm registry
        run: |
          npm config set registry http://ec2-54-194-151-120.eu-west-1.compute.amazonaws.com:4874 && \
          npm set //ec2-54-194-151-120.eu-west-1.compute.amazonaws.com:4874/:_authToken="${{ NPMRC_ADMIN_USER_AUTH_TOKEN }}" && \
          npm config set always-auth true

      - name: yarn build
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build

      - name: yarn test
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test

      - name: yarn coverage
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.12
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/clover.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
