appId: com.deskreen-ce.app
productName: Deskreen CE
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md,AGENTS.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
extraResources:
  - from: out/client-viewer
    to: client-viewer
asarUnpack:
  - resources/**
win:
  artifactName: ${name}-${version}-${arch}.${ext}
  executableName: Deskreen CE
  target:
    - target: portable
      arch:
        - x64
        - ia32
        - arm64
    - target: msi
      arch:
        - x64
        - ia32
        - arm64
nsis:
  artifactName: ${name}-${version}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  artifactName: ${name}-${version}-${arch}.${ext}
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo: []
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
linux:
  target:
    - AppImage
    - rpm
    - deb
    # - snap
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}-${arch}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
